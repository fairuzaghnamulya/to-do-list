<!DOCTYPE html>
<html lang="en" class="h-full dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              accent: "#6366f1",
            },
          },
        },
      };
    </script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Inter", system-ui, sans-serif;
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      /* Light Mode - Soft warm tones */
      :root {
        --bg: #fafaf9;
        --card: #ffffff;
        --card-border: #f0f0ee;
        --input-bg: #f5f5f4;
        --input-border: #e7e5e4;
        --text-primary: #292524;
        --text-secondary: #78716c;
        --text-muted: #a8a29e;
        --hover: #f5f5f4;
        --divider: #e7e5e4;
      }

      /* Dark Mode - Soft dark tones */
      .dark {
        --bg: #18181b;
        --card: #1f1f23;
        --card-border: #27272a;
        --input-bg: #27272a;
        --input-border: #3f3f46;
        --text-primary: #fafafa;
        --text-secondary: #a1a1aa;
        --text-muted: #71717a;
        --hover: #27272a;
        --divider: #27272a;
      }

      body {
        background: var(--bg);
        transition: background 0.3s ease;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--card-border);
        border-radius: 16px;
        transition: all 0.3s ease;
      }

      .input-field {
        background: var(--input-bg);
        border: 1px solid var(--input-border);
        color: var(--text-primary);
        transition: all 0.2s ease;
      }
      .input-field::placeholder {
        color: var(--text-muted);
      }
      .input-field:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      }

      .text-primary {
        color: var(--text-primary);
      }
      .text-secondary {
        color: var(--text-secondary);
      }
      .text-muted {
        color: var(--text-muted);
      }

      .todo-item {
        transition: all 0.2s ease;
        border-radius: 10px;
      }
      .todo-item:hover {
        background: var(--hover);
      }

      .checkbox {
        width: 20px;
        height: 20px;
        border: 1.5px solid var(--text-muted);
        border-radius: 5px;
        transition: all 0.2s ease;
        cursor: pointer;
      }
      .checkbox.checked {
        background: #6366f1;
        border-color: #6366f1;
      }

      .divider {
        border-color: var(--divider);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--divider);
        border-radius: 2px;
      }

      input:focus {
        outline: none;
      }

      .toggle-btn {
        width: 36px;
        height: 36px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        background: var(--input-bg);
        border: 1px solid var(--input-border);
        color: var(--text-secondary);
      }
      .toggle-btn:hover {
        background: var(--hover);
      }
    </style>
  </head>
  <body
    class="h-full flex flex-col p-6"
    x-data="{ darkMode: true }"
    x-init="document.documentElement.classList.toggle('dark', darkMode)"
  >
    <div
      x-data="todoApp()"
      x-init="fetchTodos()"
      class="flex-1 flex flex-col max-w-xl mx-auto w-full overflow-hidden"
    >
      <!-- Header -->
      <header class="text-center py-6 flex-shrink-0 relative">
        <!-- Theme Toggle -->
        <button
          @click="darkMode = !darkMode; document.documentElement.classList.toggle('dark', darkMode)"
          class="toggle-btn absolute right-0 top-6"
        >
          <svg
            x-show="darkMode"
            class="w-4 h-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            />
          </svg>
          <svg
            x-show="!darkMode"
            class="w-4 h-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            />
          </svg>
        </button>

        <h1 class="text-2xl font-semibold text-primary tracking-tight">
          To Do List
        </h1>
        <p class="text-muted text-xs mt-2">
          Powered by Prabogo, JokoUI, SawitDB
        </p>
        <p class="text-muted text-xs mt-0.5">
          Created by <span class="text-accent">arcynith</span>
        </p>
      </header>

      <!-- Main Card -->
      <div class="card p-5 flex-1 flex flex-col overflow-hidden">
        <!-- Input -->
        <div class="flex gap-2 mb-5 flex-shrink-0">
          <input
            type="text"
            x-model="newTodo"
            @keyup.enter="addTodo"
            placeholder="What needs to be done?"
            class="input-field flex-1 px-4 py-2.5 rounded-lg text-sm"
          />
          <button
            @click="addTodo"
            class="px-4 py-2.5 bg-accent text-white text-sm font-medium rounded-lg hover:bg-indigo-600 active:scale-[0.98] transition-all"
          >
            Add
          </button>
        </div>

        <!-- Stats -->
        <div class="flex gap-4 mb-4 text-xs flex-shrink-0">
          <span class="text-muted">
            <span class="text-primary font-medium" x-text="todos.length"
              >0</span
            >
            tasks
          </span>
          <span class="text-muted">
            <span
              class="text-emerald-500 font-medium"
              x-text="todos.filter(t => t.completed).length"
              >0</span
            >
            done
          </span>
        </div>

        <!-- Divider -->
        <div class="divider border-t mb-4 flex-shrink-0"></div>

        <!-- Todo List -->
        <div class="flex-1 overflow-y-auto custom-scrollbar space-y-1 pr-1">
          <template x-for="todo in todos" :key="todo.id">
            <div
              class="todo-item flex items-center gap-3 p-3 cursor-pointer"
              @click="toggleTodo(todo.id)"
            >
              <!-- Checkbox -->
              <div
                class="checkbox flex items-center justify-center flex-shrink-0"
                :class="{ 'checked': todo.completed }"
              >
                <svg
                  x-show="todo.completed"
                  class="w-3 h-3 text-white"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="3"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M5 13l4 4L19 7"
                  />
                </svg>
              </div>

              <!-- Content -->
              <div class="flex-1 min-w-0">
                <p
                  class="text-sm leading-relaxed transition-all"
                  :class="todo.completed ? 'line-through text-muted' : 'text-primary'"
                  x-text="todo.title || 'Untitled'"
                ></p>
                <p class="text-xs text-muted mt-0.5" x-text="todo.time"></p>
              </div>

              <!-- Delete -->
              <button
                @click.stop="deleteTodo(todo.id)"
                class="p-1.5 text-muted hover:text-red-500 rounded-md transition-all flex-shrink-0 opacity-0 hover:opacity-100"
                style="opacity: 0.5"
              >
                <svg
                  class="w-3.5 h-3.5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
          </template>

          <!-- Empty State -->
          <div x-show="todos.length === 0" class="text-center py-12">
            <p class="text-muted text-sm">No tasks yet</p>
            <p class="text-muted text-xs mt-1 opacity-60">
              Add your first task above
            </p>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="text-center py-3 flex-shrink-0">
        <p class="text-muted text-xs opacity-60" x-text="currentTime"></p>
      </footer>
    </div>

    <script>
      function todoApp() {
        return {
          todos: [],
          newTodo: "",
          currentTime: "",

          init() {
            this.updateTime();
            setInterval(() => this.updateTime(), 1000);
          },

          updateTime() {
            const now = new Date();
            this.currentTime = now.toLocaleDateString("id-ID", {
              weekday: "long",
              day: "numeric",
              month: "long",
              year: "numeric",
            });
          },

          formatTime(date) {
            return date.toLocaleTimeString("id-ID", {
              hour: "2-digit",
              minute: "2-digit",
            });
          },

          async fetchTodos() {
            try {
              const res = await fetch("/api/todos");
              const data = await res.json();
              this.todos = (data || []).map((t) => ({
                ...t,
                time: t.time || this.formatTime(new Date()),
              }));
            } catch (e) {
              this.todos = [];
            }
          },

          async addTodo() {
            if (!this.newTodo.trim()) return;
            const title = this.newTodo.trim();
            const time = this.formatTime(new Date());
            try {
              const res = await fetch("/api/todos", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title }),
              });
              const todo = await res.json();
              this.todos.unshift({
                id: todo.id || Date.now().toString(),
                title,
                completed: false,
                time,
              });
            } catch (e) {
              this.todos.unshift({
                id: Date.now().toString(),
                title,
                completed: false,
                time,
              });
            }
            this.newTodo = "";
          },

          async toggleTodo(id) {
            const idx = this.todos.findIndex(
              (t) => t.id === id || t.id === String(id)
            );
            if (idx !== -1) {
              this.todos[idx].completed = !this.todos[idx].completed;
              try {
                await fetch(`/api/todos/${id}`, { method: "PUT" });
              } catch {}
            }
          },

          async deleteTodo(id) {
            this.todos = this.todos.filter(
              (t) => t.id !== id && t.id !== String(id)
            );
            try {
              await fetch(`/api/todos/${id}`, { method: "DELETE" });
            } catch {}
          },
        };
      }
    </script>
  </body>
</html>
